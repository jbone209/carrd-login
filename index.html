<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QME Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .card {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .card h2 {
        margin-bottom: 1rem;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        margin-top: 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .login-btn {
        background-color: #0066ff;
        color: white;
      }

      .login-btn:hover {
        background-color: #004bcc;
      }

      .google-btn {
        background-color: white;
        color: #444;
        border: 1px solid #ccc;
        margin-top: 0.5rem;
      }

      .google-btn:hover {
        background-color: #f1f1f1;
      }

      .links {
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .links a {
        color: #0066ff;
        text-decoration: none;
      }

      .error {
        color: red;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .logo {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #0066ff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="logo">QME Login</div>
      <h2>Welcome back</h2>

      <div class="error" id="error"></div>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button class="login-btn" onclick="login()">Log In</button>
      <button class="google-btn" onclick="loginWithGoogle()">Sign in with Google</button>

      <div class="links">
        <a href="#" onclick="resetPassword()">Forgot Password?</a><br />
        <a href="#" onclick="alert('Sign-up coming soon!')">Donâ€™t have an account? Sign up</a>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        sendPasswordResetEmail,
        GoogleAuthProvider,
        signInWithPopup
      } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCZYBOlEcB2FutON4B3MyefUTvV-rqR4VE",
        authDomain: "qme-rating.firebaseapp.com",
        projectId: "qme-rating",
        storageBucket: "qme-rating.firebasestorage.app",
        messagingSenderId: "644583789564",
        appId: "1:644583789564:web:a425437acebda38b4ed879",
        measurementId: "G-WPEY4WRLEE"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      window.login = async function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorBox = document.getElementById("error");
        errorBox.textContent = "";

        try {
          await signInWithEmailAndPassword(auth, email, password);
          redirectAfterLogin();
        } catch (error) {
          errorBox.textContent = error.message;
        }
      };

      window.loginWithGoogle = async function () {
        const provider = new GoogleAuthProvider();
        try {
          await signInWithPopup(auth, provider);
          redirectAfterLogin();
        } catch (error) {
          alert("Google login failed: " + error.message);
        }
      };

      window.resetPassword = async function () {
        const email = prompt("Enter your email to reset your password:");
        if (!email) return;

        try {
          await sendPasswordResetEmail(auth, email);
          alert("Password reset email sent.");
        } catch (error) {
          alert("Error: " + error.message);
        }
      };

      function redirectAfterLogin() {
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get("redirect") || "https://qmerating2.carrd.co";
        window.location.href = redirect;
      }
    </script>
  </body>
</html>
